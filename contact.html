<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StanzaSphere</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a class="logo" href="home.html">Stanza<span>Sphere</span></a>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="poems.html">Poems</a></li>
        <li><a href="generator.html">Generator</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section alt" id="contact">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="card">
        <form id="contactForm" class="form">
          <div class="row">
            <label><span>Name</span><input required type="text" id="name" /></label>
            <label><span>Email</span><input required type="email" id="email" /></label>
          </div>
          <label><span>Message</span><textarea required id="message" rows="5"></textarea></label>
          <div class="row end">
            <button class="btn primary" type="submit">Send</button>
            <span id="formStatus" class="form-status"></span>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> StanzaSphere • Built with ♥</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
