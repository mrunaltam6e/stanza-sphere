  <section class="section" id="poems">
    <div class="container">
      <h2 class="section-title">ðŸ“š Poem Library</h2>
      <p class="subtitle">Browse poems by theme â€” calm, joy, melancholy, and mystery.</p>

  <footer class="footer">
    <div class="container">
      <p>Â© <span id="year"></span> StanzaSphere â€¢ Crafted with heart</p>

  </footer>
  <script>
    // Poems
    const poems = [
    // Calm
    { title: "Whispers of Dawn", author: "Sai", tags: ["calm"], text: `Soft winds in trees\nWhispers drift across the sky\nPeace within the soul` },
    { title: "Still Waters", author: "Aria Bloom", tags: ["calm"], text: `Under tranquil skies\nripples dance with sunlight's graceâ€”\nsilence hums a tune.` },
    { title: "Beneath the Banyan", author: "N. Iyer", tags: ["calm"], text: `Ancient roots embrace\nearthâ€™s secret breath of patienceâ€”\ntime forgets to move.` },

    // Joy
    { title: "City Pulse", author: "Urban Poet", tags: ["joy"], text: `Neon rivers glow\nSteps collide in sync with beats\nDreams are wide awake` },
    { title: "Summer Laughs", author: "Rhea Sol", tags: ["joy"], text: `Golden air around\nchildren chasing fireflies brightâ€”\nevening sighs with joy.` },
    { title: "Festival Lights", author: "Jun Park", tags: ["joy"], text: `Drums echo like hearts,\ncolors swirl through crowded streetsâ€”\neach smile burns like stars.` },

    // Melancholy
    { title: "Echoes of Rain", author: "Melancholy Muse", tags: ["melancholy"], text: `Rain taps on the glass\nGhosts of laughter drift away\nEcho lingers on` },
    { title: "Midnight Letters", author: "E. Rae", tags: ["melancholy"], text: `Words I never sent\nfloat like dust on windowpanesâ€”\ntime forgot to heal.` },
    { title: "Paper Boat", author: "L. A. Noor", tags: ["melancholy"], text: `Childhood dreams set sail,\nwaves dissolve them quietlyâ€”\nno shore waits for me.` },

    // Mystery
    { title: "Hidden Path", author: "Mystic", tags: ["mystery"], text: `Moon guards secrets deep\nShadows weave a quiet spell\nEyes dare not blink` },
    { title: "Obsidian Sky", author: "Nova Dusk", tags: ["mystery"], text: `Stars blink in Morse code,\nwhispers fold through cosmic windsâ€”\ntruth hides in the void.` },
    { title: "Glass Labyrinth", author: "Mira Voss", tags: ["mystery"], text: `Steps that never fade,\nreflections lead nowhere fastâ€”\nwho follows whom now?` },

    // Mixed Moods
    { title: "Infinite", author: "Dreamer", tags: ["joy","mystery"], text: `Stars whisper songs\nTo hearts unbound\nInfinite, eternal.` },
    { title: "Old Letters", author: "Seren Vale", tags: ["melancholy","calm"], text: `Faded ink still breathes,\nmemories warm like candlelightâ€”\nforgiveness unfolds.` },
    { title: "Mirage", author: "V. Rehn", tags: ["mystery","melancholy"], text: `Footprints on the sand\nlead where the sun forgets meâ€”\nhope is just a shape.` }
  ];

    const tagsEl=document.getElementById("tags");
    const gridEl=document.getElementById("poemGrid");
    const allTags=[...new Set(poems.flatMap(p=>p.tags))];
    allTags.forEach(tag=>{
      const span=document.createElement("span");
      span.className="tag"; span.textContent=tag;
      span.addEventListener("click",()=>filterPoems(tag));
      tagsEl.appendChild(span);
    });
    function render(list){
      gridEl.innerHTML="";
      list.forEach(p=>{
        const card=document.createElement("div");
        card.className="card poem";
        card.innerHTML=`<h3>${p.title}</h3><div class="meta">${p.author} â€¢ ${p.tags.join(", ")}</div><pre>${p.text}</pre>`;
        gridEl.appendChild(card);
      });
    }
    function filterPoems(tag){
      render(poems.filter(p=>p.tags.includes(tag)));
      document.querySelectorAll(".tag").forEach(t=>t.classList.remove("active"));
      [...tagsEl.children].find(t=>t.textContent===tag).classList.add("active");
    }
    render(poems);
    document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
