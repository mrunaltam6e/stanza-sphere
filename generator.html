<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StanzaSphere • Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a class="logo" href="index.html">Stanza<span>Sphere</span></a>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html">Home</a></li>
        <li><a href="poems.html">Poems</a></li>
        <li><a class="nav-link active" href="generator.html">Generator</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions"><button id="themeToggle">🌓</button><button id="menuBtn" class="menu-btn">☰</button></div>
    </nav>
  </header>

  <section class="section alt">
    <div class="container">
      <h2 class="section-title">🎭 Poem Generator</h2>
      <p class="subtitle">Choose a style and mood, then let creativity flow.</p>
      <div class="card">
        <div class="controls">
          <label>Style<select id="styleSelect"><option value="haiku">Haiku</option><option value="free">Free Verse</option><option value="couplet">Couplet</option></select></label>
          <label>Mood<select id="moodSelect"><option>calm</option><option>joy</option><option>melancholy</option><option>mystery</option></select></label>
          <button id="genBtn" class="btn primary">✨ Generate</button>
          <button id="remixBtn" class="btn ghost">🎲 Remix</button>
          <button id="copyBtn" class="btn">📋 Copy</button>
          <button id="speakBtn" class="btn ghost">🔊 Speak</button>
        </div>
        <pre id="generated" class="poem-output">🌸 Your generated poem will appear here...</pre>
      </div>
    </div>
  </section>

  <footer class="footer"><div class="container"><p>© <span id="year"></span> StanzaSphere • Crafted with 🖋️</p></div></footer>
</body>
</html>
